<!DOCTYPE html>
<html>
<head>
    <title>Beautiful Table</title>
    <style>
        /* Style for the table */
        h1{
            text-align: center;
        }
        body{
            background-color: bisque;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
            margin: 20px 0;
        }

        /* Style for table headers */
        th {
            background-color: #f2f2f2;
            color: #333;
            font-weight: bold;
            padding: 10px;
            text-align: left;
            border-bottom: 2px solid #ddd;
        }

        /* Style for table rows */
        tr {
            background-color: #fff;
            transition: background-color 0.3s;
        }

        /* Style for table rows on hover */
        tr:hover {
            background-color: #f5f5f5;
        }

        /* Style for table data cells */
        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Police</h1>

    <table>
        <thead>
            <tr>
                <th>Police station</th>
                <th>City</th>
                <th>Contact number</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>ISBT Police Station</td>
                <td>Dehradun</td>
                <td>7355578308</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>Rajpur Road Police Station</td>
                <td>112</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
